<div class="header">
    <div class="logo">
        <img src="../../../assets/icons/Logo.svg" alt="">
        <p>DABubble</p>
    </div>
</div>

@if (firstPage) {
    <app-firstpage (closeFirstPage)="firstPage = $event" (userCreated)="createdUser = $event" (openAvatarPage)="avatar = $event"></app-firstpage>
}
@if (avatar) {
    <app-choose-avatar [user]="createdUser" (switchToSignin)="handleSwitchToSignin()"></app-choose-avatar>
}
