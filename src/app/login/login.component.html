<div class="login-container">
    @if (!signUp) {
        <app-signin [signUp]="signUp" (signUpChange)="onSignUpChange($event)"></app-signin>
    } @else {
        <app-signup (switchToSignin)="handleSwitchToSignin()"></app-signup>
    }
</div>

<div class="login-footer">
    <a href="#">Impressum</a><a href="#">Datenschutz</a>
</div>
