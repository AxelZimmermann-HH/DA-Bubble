<body>

  <app-header></app-header>
  
  <div class="d-flex"> 
    <app-menu (channelSelected)="this.chatService.onChannelSelected($event)" (chatSelected)="this.chatService.onChatSelected()"></app-menu>
    <app-channel *ngIf="this.chatService.showChannel" [selectedChannelId]="this.chatService.selectedChannelId" (chatSelected)="this.chatService.onChatSelected()" style="width: 100%;margin-right: 20px;"></app-channel>
    <app-chat *ngIf="this.chatService.showChat" class="chat-container"></app-chat>
  </div>
  
  
</body>
