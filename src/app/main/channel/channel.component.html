<div class="channel-container">
    <div class="channel-header">
        <button class="edit-channel" (click)="openDialogEditChannel()">
            <p># {{channel.channelName}}</p>
            <img src="./assets/icons/keyboard_arrow_down_1.png" alt="">
        </button>
        <div class="add-members">
            <div class="member-preview">
                <img [src]="'./assets/avatars/avatar_' + user.avatar +'.png'" alt="" class="avatar"
                    *ngFor="let user of userData">
                <p>{{userCount}}</p>
            </div>
            <button class="addUserBtn" (click)="openDialogAddUser()">
                <img src="./assets/icons/person_add.png" alt="">
            </button>
        </div>
    </div>
    <div class="channel-content">
        <table class="chat-table">
            <tr>
                <td style="height: 50px;"></td>
                <div style="position: relative;">
                    <hr class="separator-line"><button class="day-time-btn">Dienstag, 14 Januar</button>
                </div>
            </tr>
            <tr *ngFor="let message of allMessages">
                <td>
                    <div class="message-main">
                        <img [src]="'./assets/avatars/avatar_'+ getAvatarForUser(message.user) + '.png'" alt=""
                            class="avatar">
                        <div class="message-content">
                            <div class="name-time">{{ message.user }} <p class="time">14:25Uhr</p>
                            </div>
                            <div class="speech-bubble"> {{ message.text }}</div>
                            <div class="label-answers">2 Antworten <p class="time">Letzte Antwort 14:56</p>
                            </div>
                        </div>
                    </div>
                </td>
                <div style="position: relative;">
                    <hr class="separator-line"><button class="day-time-btn">Dienstag, 14 Januar</button>
                </div>
                <div class="reaction-hover"></div>
            </tr>
        </table>
    </div>

    <div class="custom-input">
        <textarea placeholder="Nachricht an #{{channel.channelName}}" class="text-area"></textarea>
        <div class="add-reaction">
            <div class="reactions">
                <img src="./assets/icons/add-1.png" alt="" class="add-icon">
                <div style="height: 50px;width: 1px;background-color:  rgba(104, 104, 104, 1);;"></div>
                <img src="./assets/icons/sentiment_satisfied-1.png" alt="" class="add-emoji">
                <img src="./assets/icons/alternate_email-1.png" alt="" class="add-mail">
            </div>
            <img src="./assets/icons/Send icon.png" (click)="sendMessage()">
        </div>
    </div>
</div>
